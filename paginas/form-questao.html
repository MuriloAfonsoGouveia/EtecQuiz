<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="alert alert-dark text-center">
            <span id="spanNivel" class="badge rounded-pill text-bg-secondary">Secondary</span>
            <span id="spanPontuacao" class="badge rounded-pill text-bg-success">Success</span>
            <span id="spanPulos" class="badge rounded-pill text-bg-warning">Warning</span>
            <span id="spanErros" class="badge rounded-pill text-bg-danger">Danger</span>
        </div>
        <h3 id="h3Pergunta" class="alert alert-primary">Quem Descobriu o Brasil?</h3>
        <div class="container">
            <div class="alert alert-secondary">
                <input type="radio" name="resposta" value="1"/>
                <label id="labelResposta01">Cristovão Colombo</label>
            </div>
            <div class="alert alert-success">
                <input type="radio" name="resposta" value="2"/>
                <label id="labelResposta02">Napoleão</label>
            </div>
            <div class="alert alert-danger">
                <input type="radio" name="resposta" value="3"/>
                <label id="labelResposta03">Pedro Alvarez Cabral</label>
            </div>
            <div class="alert alert-warning">
                <input type="radio" name="resposta" value="4">
                <label id="labelResposta04">Padre Anchieta</label>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <button id="btnConfirmar" class="btn btn-success">
                <i class="bi bi-check-circle"></i>
                Confirmar
            </button>
            <button id="btnPular" class="btn btn-warning">
                <i class="bi bi-arrow-right-circle"></i>
                Pular
            </button>
            <button id="btnParar" class="btn btn-danger">
                <i class="bi bi-x-circle"></i>
                Parar
            </button>
        </div>

        <script type="module" src="/assets/js/form-questao.js"></script>        
    </body>
</html>
